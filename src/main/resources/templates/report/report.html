<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Report Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Image -->
    <link rel="icon" th:href="@{/img/menu.png}"/>


    <!--Online-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="js/sweetalert2.all.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" th:href="@{/css/stylesidebar.css}"/>
    <script th:src="@{/js/report.js}"></script>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragment/sidebar.html :: sidebar"></div>

    <div id="content" class="col">
        <div th:insert="fragment/navheader.html :: navheader"></div>

        <div class="container">
            <div class="container">
                <div>
                <button class="btn btn-primary nBtn">New</button>

                    <div class="container">
                        <p>Click button below to download Excel file.</p>
                        <a href="http://localhost:8082/reportfile" class="btn btn-primary" onclick="Swal.fire('Download Complete', 'Check Your Data ', 'success')">Download Excel File</a>
                    </div>
                </div>
                <table class="table table-hover" id="reporttable">
                    <thead class="bg-dark text-white">
                    <tr>
                        <td>Nama Report</td>
                        <td>Kategori Report</td>
                        <td>Detail Report</td>
                        <td>Waktu Report</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="k : ${reports}">
                        <td th:text="${r.reportId}"></td>
                        <td th:text="${r.reportName}"></td>
                        <td th:text="${r.kategoriId}"></td>
                        <td th:text="${r.reportDetail}"></td>
                        <td th:text="${r.reportTime}"></td>
                        <td>
                            <a class="btn btn-primary text-white eBtn"
                               th:href="@{http://localhost:8082/findreport/(reportId=${k.reportId})}">Edit</a>
                            <!--                delete id kayanya jadi delete KategoriId-->
                            <a class="btn btn-danger text-white rBtn" th:href="${'/delete?reportId='+k.reportId}">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${#numbers.sequence(0, reports.totalPages-1)}">
                        <a th:href="${'?page='+i}" th:text="${i}" class="nav-link"
                           th:classappend="${buatPageReport}==${i}?'active':''"></a>
                    </li>
                </ul>
            </div>

            <!-- Modal Edit n New-->
            <div class="myForm">
                <form th:action="@{/savereport}" method="post" th:object="${buatReport}">
                    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
                         id="exampleModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Save or Update</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control" id="reportId" name="reportId" value="" th:field="*{reportId}">
                                    <div class="form-group">
                                        <label for="reportName" class=" label">Nama Report</label>
                                        <td>
                                            <input type="text" class="form-control" id="reportName" name="reportName" value="" th:field="*{reportName}">
                                        </td>
                                        <td th:if="${#fields.hasErrors('reportName')}" th:errors="*{reportName}">Name Error</td>
                                    </div>

                                    <label>Kategori<span class="redColor">*</span></label>
                                    <select th:field="*{kategoriId}" class="form-control" required>
                                        <option value="">Pilih</option>
                                        <option
                                                th:each="kategori : ${reports}"
                                                th:value="${kategori.kategoriId}"
                                                th:text="${kategori.namaKategori}">
                                        </option>
                                    </select>

                                    <div class="form-group">
                                        <label for="detailReport" class=" label">Detail</label>
                                        <td>
                                            <input type="text" class="form-control" id="detailReport" name="detailReport" value="" th:field="*{detailReport}">
                                        </td>
                                        <td th:if="${#fields.hasErrors('detailReport')}" th:errors="*{detailReport}">Detail Error</td>
                                    </div>

                                    <div class="form-group">
                                        <label for="waktuReport" class=" label">Waktu</label>
                                        <td>
                                            <input type="text" class="form-control" id="waktuReport" name="waktuReport" value="" th:field="*{waktuReport}">
                                        </td>
                                    </div>

                                    <div class="mb-3">
                                        <label for="formFileMultiple" class="form-label">Upload File Report</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" onclick="Swal.fire('Hellow World', 'Latihan SweetAlert', 'success')">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Edit n Remove-->
            <div class="myRemove">
                <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
                     id="exampleModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Save or Update</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="alert-danger text-dark p-2">Apakah anda yakin ?</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a class="btn btn-danger dBtn" href="" >Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script>
    $(document).ready( function () {
    $('#reporttable').DataTable();
} );
</script>

</body>
</html>
