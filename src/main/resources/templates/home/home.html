<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Welcome Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Image -->
  <link rel="icon" th:href="@{/img/menu.png}"/>


  <!--Online-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


  <link rel="stylesheet" th:href="@{/css/stylesidebar.css}"/>
<!--  <script th:src="@{/js/kategori.js}"></script>-->
</head>
<body>
<script>
    $(document).ready( function () {
    $('#kategoritable').DataTable();
} );
</script>

<div class="wrapper">
  <!-- Sidebar  -->
  <div th:insert="fragment/sidebar.html :: sidebar"></div>

  <div id="content" class="col">
    <div th:insert="fragment/navheader.html :: navheader"></div>


    <div class="container">

      <div class="container">

        <div class="card">
          <div class="card-header">
            Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>A well-known quote, contained in a blockquote element.</p>
              <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
          </div>
        </div>



        <!--      Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img th:src="@{/img/moun1.jpg}" class="d-block w-100" alt="0">
            </div>
            <div class="carousel-item">
              <img th:src="@{/img/moun2.jpg}" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
              <img th:src="@{/img/moun3.jpg}" class="d-block w-100" alt="2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!--      end of carosel-->

        <h2 class="fs-2 fw-bold">Kategori</h2>
        <div class="container">
          <table class="table table-hover" id="kategoritable">
            <thead class="bg-dark text-white">
            <tr>
              <!--            <td>ID Kategori</td>-->
              <td>Nama Kategori</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="k : ${kategoris}">
              <!--            <td th:text="${k.kategoriId}"></td>-->
              <td th:text="${k.namaKategori}" th:href="@{http://localhost:8082/findhome/(kategoriId=${k.kategoriId})}"></td>
              </td>
            </tr>
            </tbody>
          </table>

        </div>

    </div>

  </div>
</div>




</div>

</body>
</html>
